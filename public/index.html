<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Disney</title>
    <script src="https://kit.fontawesome.com/5168f8ef34.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&family=Signika:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Roboto:wght@500&family=Signika:wght@600&display=swap" rel="stylesheet">
    <link href="./assets/css/main.css" rel="stylesheet"  />
  </head>

  <body>
      <header class="header">
        <h1 class="header-welcomeh1">Welcome to Disney</h1>
        <label class="header-form">
          <input class="header-form__searchbox js-search-box" type="text" id="placeforsearch" name="placeforsearch" placeholder="Example: Olu Mel">
          <button class="header-form__searchbutton js-search-button">Search <i class="fa fa-search" aria-hidden="true"></i></button>
        </label>
      </header>



      <main class="main">
        <section class="cards">
          <h2 class="character">Characters <i class="fa fa-users" aria-hidden="true"></i></h2>
          <ul class="js_ul_list"></ul>
        </section>
        <section class="hidden-section js_favorites-section">
          <h2 class="favorites">My favorites <i class="fa-solid fa-heart"></i></h2>
          <ul class="js_ul_favlist"></ul>
          <ul class="js_selected-favlist"></ul> 
        </section>
      </main>


      <footer class="page__footer">
          <p>"I'm not crazy, my reality is different from yours" - Alice's adventures in Wonderland.</p> <i class="fa fa-smile-o" aria-hidden="true"></i>
      </footer>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
