<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Disney</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&family=Signika:wght@600&display=swap" rel="stylesheet">
    <link href="https://fontawesome.com/icons" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" href="./assets/images/favicon.png" />
  </head>

  <body>
      <header class="header">
        <label class="header-form">
          <input class="header-form__searchbox js-search-box" type="text" id="placeforsearch" name="placeforsearch" placeholder="Example: Olu Mel">
          <button class="header-form__searchbutton js-search-button">Search</button>
        </label>
      </header>



      <main class="main">
        <section class="cards">
        <h2 class="character">Characters</h2>
        <ul class="js_ul_list"></ul>
        </section>
        <section class="hidden-section js_favorites-section">
          <h2 class="favorites">My favorites</h2>
          <ul class="js_ul_favlist"></ul>
          <ul class="js_selected-favlist"></ul> 
        </section>
      </main>


      <footer class="page__footer">
          <p>"I'm not crazy, my reality is different from yours". Alice's adventures in Wonderland.</p>
      </footer>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
