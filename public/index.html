<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Adalab Web Starter Kit</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <div class="page">
      <header class="page_header">
        <img class="background-disney" src="./assets/images/disneyland-background-img.jpeg" alt="background-disney">
        <label class="form">
          <input class="searchbox" type="text" id="placeforsearch" name="placeforsearch" placeholder="Example: Olu Mel">
          <button class="searchbutton">Search</button> 
        </label>
      </header>

      <main class="main">
        <section class="cards">
          <p>Characters</p>
          <div class="cards-characters">
            <img class="character-imageUrl" src="" alt="" />
            <p class="character-name"></p>
          </div>
        </section>
      </main>

      <footer class="">
       
      </footer>

    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
